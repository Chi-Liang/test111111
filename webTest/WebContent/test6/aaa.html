<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.BoxTest1 {
	border: 5px orange solid;
	padding: 10px;
	width: 500px;
	margin: 15px 0px;
}

.BoxTest2 {
	border: 2px gray dashed;
	padding: 6px;
	width: 500px;
	background-color: #fafafa;
}
</style>
</head>
<body>
	<div class="BoxTest1">
		這是 CSS box model 的測試區塊<br>橘色邊框為 5px 粗，實線，內距為 10px，外距為 15px。
	</div>
	<div class="BoxTest2">
		這是 CSS box model 的測試區塊<br>灰色邊框為 2px 粗，虛線，內距為 6px，背景色為淺灰色。
	</div>
</body>
</html>
